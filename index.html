<div class="widget-wrap">
    <h1>BUDGET PLANNER</h1>
    
    <!-- (A) SUMMARY -->
    <div id="summary">
      <!-- (A1) BALANCE -->
      <div id="balance">
        <div id="balanceTxt">Totaal</div>
        <div id="balanceAmt">€0</div>
      </div>
  
      <!-- (A2) INCOME -->
      <div id="income">
        <div id="incomeTxt">Inkomsten</div>
        <div id="incomeAmt">€0</div>
      </div>
  
      <!-- (A3) EXPENSE -->
      <div id="expense">
        <div id="expenseTxt">Uitgaven</div>
        <div id="expenseAmt">€0</div>
      </div>
    </div>
  
    <!-- (B) ENTRIES LIST -->
    <div id="entries">
      <div id="dummy" onclick="bg.toggle(true)">Nieuwe toevoegen</div>
      <div id="list"></div>
    </div>
  
    <!-- (C) ENTRY FORM -->
    <div id="form"><form onsubmit="return bg.save()">
      <div id="formEnd" onclick="bg.toggle(false)">X</div>
      <input type="hidden" id="formID">
      <label>Income/Expense</label>
      <select id="formSign" required>
        <option value="+">Inkomsten</option>
        <option value="-">Uitgaven</option>
      </select>
      <label>Omschrijving</label>
      <input type="text" id="formTxt" required>
      <label>Hoeveelheid</label>
      <input type="number" id="formAmt" step="0.01" required>
      <input type="submit" value="Save" id="formGo">
    </form></div>
   </div>
